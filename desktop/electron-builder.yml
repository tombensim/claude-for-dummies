appId: dev.the-shift.claude-for-beginners
productName: Claude for Beginners
directories:
  output: build
  buildResources: resources
files:
  - electron/**/*
  - .next/standalone/**/*
  - .next/static/**/*
  - public/**/*
  - messages/**/*
  - "!node_modules"
extraResources:
  - from: resources/node/
    to: node/
  - from: resources/git/
    to: git/
  - from: "../skills/cc4d"
    to: cc4d-skill
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: public/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
dmg:
  backgroundColor: "#FFD700"
  iconSize: 128
  contents:
    - x: 380
      y: 170
      type: link
      path: /Applications
    - x: 130
      y: 170
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
linux:
  target:
    - AppImage
  category: Development
  icon: public/icon.png
publish:
  provider: github
  releaseType: release
